<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title }} | {{ site.title }}'s Blog{% else %}{{ site.title }} | {{ site.sub_title }}{% endif %}</title>
  <meta name="description" content="{% if post.excerpt %}{{ post.exceprt | strip_html | strip_newlines | truncate: 160 }}{% elsif page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <link href="{{ site.url }}/images/favicon.ico" rel="shortcut icon" type"image/x-icon"/>

  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />

  <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,700,300' rel='stylesheet' type='text/css'>

  <!-- Google+ Schema -->
  <meta itemprop="name" content="{% if page.title %}{{ page.title }} | {{ site.title }}'s Blog{% else %}{{ site.title }} | {{ site.sub_title }}{% endif %}" />
  <meta itemprop="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}" />
  <meta itemprop="image" content="{% if page.img %}{{ site.url }}/{{ page.img }}{% else %}{{ site.url }}/assets/images/fb-og.png{% endif %}"/>

  <!-- Facebook OG -->
  <meta property="og:title" content="{% if page.title %}{{ page.title }} | {{ site.title }}'s Blog{% else %}{{ site.title }} | {{ site.sub_title }}{% endif %}" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="{% if page.title %}{{ site.url }}/{{ page.permalink }}{% else %}{{ site.url }}{% endif %}" />
  <meta property="og:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}" />
  <meta property="og:image" content="{% if page.img %}{{ site.url }}/{{ page.img }}{% else %}{{ site.url }}/assets/images/fb-og.png{% endif %}" />
  <meta property="og:site_name" content="{{ site.title }}" />

  <!-- Twitter -->
  <meta name="twitter:card" content="{{ site.description }}" />
  <meta name="twitter:site" content="@stroupaloop" />
  <meta name="twitter:title" content="{% if page.title %}{{ page.title }} | {{ site.title }}'s Blog{% else %}{{ site.title }} | {{ site.sub_title }}{% endif %}" />
  <meta name="twitter:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}" />
  <meta name="twitter:creator" content="@stroupaloop" />
  <meta name="twitter.image:src" content="{% if page.img %}{{ site.url }}/{{ page.img }}{% else %}{{ site.url }}/assets/images/fb-og.png{% endif %}" />




  <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->

  <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js" type="text/javascript"></script>
  <![endif]-->

  <!--[if lt IE 8]>
    <%= stylesheet_link_tag "font-awesome-ie7.min.css", media: "all" %>
  <![endif]-->

  <!-- Homepage CSS -->
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="{{ "/css/lazyYT.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
</head>
